<!doctype html>
<html>
	<head>
		<title>Canvas Fireworks v1</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			html, body {
				margin: 0;	
				padding: 0;
				height: 100%;
				width: 100%;
			}
			
			body {
				color: #999;
				font: 100%/18px helvetica, arial, sans-serif;
				background:url(background.jpg) no-repeat;
				background-size: 100% 100%;
			}
			
					
			canvas {
				cursor: crosshair;
				display: block;
				left: 0;
				position: absolute;
				top: 0;
				z-index: 2;
			}
			#welcome{
				min-width:1200px;	
			  position: fixed;
			  left: 50%;	
			  top: 50%;
			  font-size: 60px;
			  line-height: 130px;
			  color: yellow;
			  text-align: center;
			  
			  text-shadow: 0px 0px 0px yellow;		
			  transform: translate(-50%,-50%); 
			}
			.content {
				width: 100%;
				display: flex;
			}
			.time {
				width: 100%;
				white-space: nowrap;
			}
			.title{
				margin-bottom: 30px;
				font-size: 80px;
				{# color: #fff; #}
				color:yellow;
			}
      .word{
				display: inline-block;
				width: 50%;
				text-align: right;
			}  
		</style>
	</head>
	<body>	
		<div id="welcome">
			<p class="title">立创商城双十一</p>
			<p class="content">
				<span class="word">成交总金额：</span>
				<span class="money">￥132,123,123</span>
			</p>
			<p class="content">
				<span class="word">成交总订单：</span>
				<span class="orders">2113465456412</span>单
			</p>
			<p class="time content">
				<span class="word" id="time">距活动结束：</span>	
				<span class="time-d">0</span>天
				<span class="time-h">21</span>时
				<span class="time-m">21</span>分
				<span class="time-s">21</span>秒
			</p>
		</div>
		<script src="jquery.js"></script>
		<script src="Stats.js"></script>
		<script src="fireworks.js"></script>
		<script src="double11.js"></script>
	</body>
</html>
